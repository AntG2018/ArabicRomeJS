<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
const letters=["I","V","X","L","C","D","M"];
var decnumber="1";
function myOne(b,a,i){
	var cres="",j=0;
	if (a>0) {cres=letters[i*2+1];j++;}
	switch (b) {
	case 0:
		break;
	case 4:
		cres=letters[i*2]+letters[i*2+1+j];
		break;
	default:
		for (var j=0;j<b;j++){cres=cres+letters[i*2]};
	}
	return cres;
};
function myConvert() {
	var x=0,j=0,b; var s="";
	x=parseInt(decnumber);
	if ((x<4000)&&(x>0)){
		while ((j<4)&&(x>0)) {
			b=x%10; 
			if (b!=0){s=myOne(b%5,(b/5)>>0,j)+s;}
  			x=(x/10)>>0; 
			j++;
		}
	}else{s="Overflow";}
	document.getElementById("dec").innerHTML = decnumber;
	document.getElementById("result").innerHTML = s;
}

</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>My dec to roman convertor</h3>
<button id='button1' href='#' onclick='decnumber = prompt("Type a decimal number (from 1 to 3999)");'>Number</button>
<div>Decimal:<p id="dec"></p></div>
<button id='button2' href='#' onclick="myConvert()">Result</button>
<div>Roman:<p id="result"></p></div>
</body>
</html>
